<!DOCTYPE html>
<html lang="en">
<head>
    <title>Витченко Влада</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<body>
    <div class = "popup">
        <div class = "popup-inner">
            <h5>Заполните форму:</h5>

                <input type = "tel" placeholder="Ваш номер телефона" name = "form-number">
                <input type = "text" placeholder="Организация" name = "form-organization">
                <textarea type = "text" placeholder="Сообщение" name = "form-textarea">
                </textarea><br>
                <input type = "checkbox" name = "form-checkbox">Согласен с политикой обработки персональных данных<br>

            </form>
        </div>
    </div>
